<script>
    var angle_type = "";
    function storeType(value){
    angle_type = value
    console.log(angle_type);
    }

console.log(angle_type);
    function get_trigonometry(){
        eqn = document.getElementById("trigonometry_input").value
        console.log(angle_type);

        data_dict = {'exp':eqn, 'unit':angle_type}


        $.ajax({
                url: '/uncg_math/trigonometry',
                data: JSON.stringify(data_dict),
                type: 'POST',
                contentType: "application/json",
                dataType: 'json',
                success: function (data2) {
                    document.getElementById("trigonometry_result").innerText = data2['result'];
                   return true;
                },
                error: function (data2) {
                    console.log(data2);
                    return false;
                }
            });


    }


</script>
