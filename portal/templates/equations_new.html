    <script>
        function convert_fraction(){
            frac = document.getElementById("fraction").value;
            frac_dict = {'eqn' : frac}

            $.ajax({
                url: '/uncg_math/equations_new',
                data: JSON.stringify(frac_dict),
                type: 'POST',
                contentType: "application/json",
                dataType: 'json',
                success: function (data2) {
                    document.getElementById("fraction_answer").innerText = data2["result"];
                    return true;
                },
                error: function (data2) {
                    console.log(data2);
                    return false;
                }
            });

        }
