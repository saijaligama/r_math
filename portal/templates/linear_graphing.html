<script>


function get_graph(){
        pointa = document.getElementById("input1").value
        pointb = document.getElementById("input2").value
        dist = document.getElementById("input3").value
        mid = document.getElementById("input4").value
        eqn = document.getElementById("input5").value
        xint = document.getElementById("input6").value
        yint = document.getElementById("input7").value
        slope = document.getElementById("input8").value
        slope_intercept = document.getElementById("input9").value
        theta = document.getElementById("input10").value


        data_dict = {'PointA':pointa,'PointB':pointb,'XIntercept':xint,'YIntercept':yint,'Slope':slope,'slope-intercept':slope_intercept,'theta':theta}


        $.ajax({
                url: '/uncg_math/linear_graphing',
                data: JSON.stringify(data_dict),
                type: 'POST',
                contentType: "application/json",
                dataType: 'json',
                success: function (data2) {
    // Check if Distance is available, and if not, set it to a default value
    var distance = data2.Distance || "N/A";

    // Check if Midpoint is available, and if not, set it to a default value
    var midpoint = data2.Midpoint || "N/A";

    // Check if Slope is available, and if not, set it to a default value
    var slope = data2.Slope || "N/A";

    // Check if Equation is available, and if not, set it to a default value
    var equation = data2.Equation || "N/A";

    // Check if X-Intercept is available, and if not, set it to a default value
    var xIntercept = data2['X-Intercept'] || "N/A";

    // Check if Y-Intercept is available, and if not, set it to a default value
    var yIntercept = data2['Y-Intercept'] || "N/A";

    var pointa = data2['PointA'] || "N/A";

    var pointb = data2['PointB'] || "N/A";

    var theta = data2['theta'] || "N/A";

    var slope_intercept = data2['slope_intercept'] || "N/A";



    // Now you can update the HTML elements with the results

    // Update the input elements with the results
    document.getElementById("input1").value = pointa;
    document.getElementById("input2").value = pointb;
    document.getElementById("input3").value = distance;
    document.getElementById("input4").value = midpoint;
    document.getElementById("input5").value = equation;
    document.getElementById("input6").value = xIntercept;
    document.getElementById("input7").value = yIntercept;
    document.getElementById("input8").value = slope;
    document.getElementById("input9").value = slope_intercept;
    document.getElementById("input10").value = theta;
},
                error: function (data2) {
                    console.log(data2);
                    return false;
                }
            });


    }
