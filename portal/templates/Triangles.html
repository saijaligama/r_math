<script>


function get_triangle(){
        pointa = document.getElementById("input1").value
        pointb = document.getElementById("input2").value
        pointc = document.getElementById("input3").value




        data_dict = {'pointa':pointa,'pointb':pointb,'pointc':pointc}


        $.ajax({
                url: '/uncg_math/triangles',
                data: JSON.stringify(data_dict),
                type: 'POST',
                contentType: "application/json",
                dataType: 'json',
                success: function (data2) {
                    document.getElementById("a").innerText = data2['Dist12'];
                    document.getElementById("b").innerText = data2['Dist23'];
                    document.getElementById("c").innerText = data2['Dist13'];
                    document.getElementById("anglea").innerText = data2['Angle1'];
                    document.getElementById("angleb").innerText = data2['Angle2'];
                    document.getElementById("anglec").innerText = data2['Angle3'];
                    document.getElementById("circumference").innerText = data2['Circumference'];
                    document.getElementById("area").innerText = data2['Area'];
                    document.getElementById("type").innerText = data2['Type'];
},
                error: function (data2) {
                    console.log(data2);
                    return false;
                }
            });


    }
</script>
