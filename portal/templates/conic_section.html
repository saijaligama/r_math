<script>


function get_triangle(){
        pointa = document.getElementById("input1").value


        data_dict = {'eqn':pointa}


        $.ajax({
                url: '/uncg_math/conic_section',
                data: JSON.stringify(data_dict),
                type: 'POST',
                contentType: "application/json",
                dataType: 'json',
                success: function (data2) {
                    document.getElementById("center").innerText = data2['center'];
                    document.getElementById("major_axis").innerText = data2['major_axis'];
                    document.getElementById("minor_axis").innerText = data2['minor_axis'];
                    document.getElementById("foci").innerText = data2['foci'];
                    document.getElementById("focus").innerText = data2['focus'];

},
                error: function (data2) {
                    console.log(data2);
                    return false;
                }
            });


    }
