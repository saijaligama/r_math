<script>
    function get_differential(){
        eqn = document.getElementById("differential").value
        variable = document.getElementById("variable").value
        data_dict = {'eqn':eqn,'variable':variable}
        $.ajax({
                url: '/uncg_math/differentiation',
                data: JSON.stringify(data_dict),
                type: 'POST',
                contentType: "application/json",
                dataType: 'json',
                success: function (data2) {
                    document.getElementById("diff_answer").value = data2['result'];
                   return true;
                },
                error: function (data2) {
                    console.log(data2);
                    return false;
                }
            });


    }
</script>
