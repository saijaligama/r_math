<body>

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>

    <script>
        function get_limit() {

    eqn = document.getElementById("limit_input").value
    data_dict = {'eqn': eqn}

    $.ajax({
        url: '/uncg_math/graphing',
        data: JSON.stringify(data_dict),
        type: 'POST',
        contentType: "application/json",
        dataType: 'json',
        success: function (data2) {
            var result = data2['result'];

            // Format and display the values from the result object
            var domain = result['Domain'].join(', '); // Join array elements into a string
            var range = result['Range'][0] + " to " + result['Range'][1];
            var period = result['Period'] || "N/A";
            var maxima = result['Maxima'] || "N/A";
            var minima = result['Minima'] || "N/A";
            var symmetric = result['Symmetric'] ? "Yes" : "No";

            var outputText = "Domain: " + domain + "\n" +
                            "Range: " + range + "\n" +
                            "Period: " + period + "\n" +
                            "Maxima: " + maxima + "\n" +
                            "Minima: " + minima + "\n" +
                            "Symmetric: " + symmetric;

            document.getElementById("limit_result").innerText = outputText;

            const eqn = data2.eqn;
            const vari = data2.var
            displayGraph(eqn,vari)
        },
        error: function (data2) {
            console.log(data2);
        }
    });
}
function displayGraph(eqn,vari) {
            //const eqn = document.getElementById("limit_input").value;

            // Clear previous graph
            const svg = d3.select("#graph");
            svg.selectAll("*").remove();

            // Create an array of data points for the graph
            const data = generateData(eqn);

            // Set up the SVG canvas for the graph
            const margin = { top: 20, right: 20, bottom: 30, left: 40 };
            const width = +svg.attr("width") - margin.left - margin.right;
            const height = +svg.attr("height") - margin.top - margin.bottom;
            const g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // Define scales
            const x = d3.scaleLinear().rangeRound([0, width]);
            const y = d3.scaleLinear().rangeRound([height, 0]);

            x.domain(d3.extent(data, d => d.x));
            y.domain([0, d3.max(data, d => d.y)]);

            // Create a line generator
            const line = d3.line()
                .x(d => x(d.x))
                .y(d => y(d.y));

            // Draw the line
            g.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("stroke-width", 1.5)
                .attr("d", line);

            // Add X and Y axes
            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            g.append("g")
                .call(d3.axisLeft(y));
        }

        function generateData(equation,vari) {
            const data = [];
            for (let vari = -100; vari <= 100; vari += 0.1) {
                data.push({ x: vari, y: calculateEquation(equation, vari) });
            }
            console.log(data)
            return data;
        }


        function calculateEquation(equation, vari) {
            try {
                // Explicitly define trigonometric functions
                const sin = Math.sin;
                const cos = Math.cos;
                const tan = Math.tan;
                const cosec = vari => 1 / Math.sin(vari);
                const cot = vari => 1 / Math.tan(vari);
                const sec = vari => 1 / Math.cos(vari);

                const result = eval(equation.replace(/x/g,vari));


            return Math.abs(result);
            } catch (error) {
                console.error("Invalid equation:", error);
                return 0;
            }
        }



    </script>
