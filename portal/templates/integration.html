<script>
    function get_integral(){
        eqn = document.getElementById("integral_input").value

        data_dict = {'eqn':eqn}
        $.ajax({
                url: '/uncg_math/integration',
                data: JSON.stringify(data_dict),
                type: 'POST',
                contentType: "application/json",
                dataType: 'json',
                success: function (data2) {
                    document.getElementById("integral_answer").value = data2['result'];
                   return true;
                },
                error: function (data2) {
                    console.log(data2);
                    return false;
                }
            });


    }

</script>
