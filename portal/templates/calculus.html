<script>
function get_limit(){
        eqn = document.getElementById("limit_input").value


        data_dict = {'eqn':eqn}


        $.ajax({
                url: '/uncg_math/limits',
                data: JSON.stringify(data_dict),
                type: 'POST',
                contentType: "application/json",
                dataType: 'json',
                success: function (data2) {
                    document.getElementById("limit_result").innerText = data2['result'];
                   return true;
                },
                error: function (data2) {
                    console.log(data2);
                    return false;
                }
            });


    }

    function get_differential(){
        eqn = document.getElementById("differentiation_input").value
        data_dict = {'eqn':eqn}
        $.ajax({
                url: '/uncg_math/differentiation',
                data: JSON.stringify(data_dict),
                type: 'POST',

                dataType: 'json',
                success: function (data2) {
                    document.getElementById("differentiation_result").innerText = data2['result'];
                   return true;
                },
                error: function (data2) {
                    console.log(data2);
                    return false;
                }
            });


    }

function get_integration(){
