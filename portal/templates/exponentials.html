    <script>
       function get_polynomial(){
        var eqn = document.getElementById("differentiation_input").value
        var radioValue = document.getElementById("radioOption").checked ? document.getElementById("radioOption").value : "dec";

        data_dict = {'eqn':eqn,
        'radioValue': radioValue}
        $.ajax({
                url: '/uncg_math/exponentials',
                data: JSON.stringify(data_dict),
                type: 'POST',
                contentType: "application/json",
                dataType: 'json',
                success: function (data2) {
                    document.getElementById("differentiation_result").innerText = data2['result'];
                   return true;
                },
                error: function (data2) {
                    console.log(data2);
                    return false;
                }
            });


    }
